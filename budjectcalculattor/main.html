<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: rgb(200, 130, 188);">
    <div class="container bg-primary mt-5">
        <h1>Budget Calculator</h1>
        <form id="budgetForm">
            <label for="income">Income:</label>
            <input type="number " id="income" name="income" required class="form-control " style="background-color: rgb(253, 255, 255);">

            <label for="expense">Expense:</label>
            <input type="number" id="expense" name="expense" required class="form-control" ><br>

            <button type="submit" class="btn bg-warning">Calculate</button>
        </form>

        <div id="result">
            <h3>Balance: $<span id="balance"></span></h3>
        </div>
    </div>

    <script src="script.js"></script>

    <style>
        /* style.css */

body {
    font-family: sans-serif;
}

.container {
    width: 500px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
}

form {
    display: flex;
    flex-direction: column;
    margin-bottom: 20px;
}

label {
    margin-bottom: 5px;
}

input {
    padding: 5px;
    border: 1px solid #ccc;
}

button {
    padding: 5px 10px;
    border: 1px solid #ccc;
    cursor: pointer;
}

#result {
    text-align: center;
    font-weight: bold;
}

    </style>
    <script>
        // script.js

const budgetForm = document.getElementById('budgetForm');
const incomeInput = document.getElementById('income');
const expenseInput = document.getElementById('expense');
const balanceSpan = document.getElementById('balance');

budgetForm.addEventListener('submit', (event) => {
    event.preventDefault();

    const income = parseFloat(incomeInput.value);
    const expense = parseFloat(expenseInput.value);

    const balance = income - expense;
    balanceSpan.textContent = balance.toFixed(2);
});

    </script>

</body>

</html>
